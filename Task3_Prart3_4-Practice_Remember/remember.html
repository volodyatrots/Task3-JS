  function remember(array) {
  var result = [];
  array.forEach(function(element, index) {
    if (array.indexOf(element, index + 1) > -1) {
      if (result.indexOf(element) === -1) {
        result.push(element);
      }
    }
  });
  return result;
  }
  var str="Pippi!";
  var arr=str.split("");
  console.log( remember(arr));
